apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiops-processor
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiops-processor
  template:
    metadata:
      labels:
        app: aiops-processor
    spec:
      containers:
        - name: aiops-processor
          image: your-registry/aiops-processor:latest  # Update with your image
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: aiops-config
            - secretRef:
                name: aiops-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: aiops-processor
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: aiops-processor

